<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listador de Tarefas</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="module">
        // ============== APP PRINCIPAL ==============
        class TaskApp {
            constructor() {
                this.state = {
                    listas: JSON.parse(localStorage.getItem('listas')) || [],
                    menuAberto: false
                };
                
                this.render();
                this.setupEventListeners();
            }
            
            render() {
                const app = document.getElementById('app');
                app.innerHTML = '';
                app.appendChild(this.createHeader());
                app.appendChild(this.createMainContent());
                if (this.state.menuAberto) {
                    app.appendChild(this.createSideMenu());
                }
            }
            
            createHeader() {
                const header = document.createElement('header');
                header.className = 'app-header';
                header.innerHTML = `
                    <h1>Listador de Tarefas</h1>
                    <div class="desktop-buttons">
                        <button data-action="home">Home</button>
                        <button data-action="stock">Stock</button>
                    </div>
                    <button class="hamburger" data-action="toggle-menu">☰</button>
                `;
                return header;
            }
            
            createSideMenu() {
                const menu = document.createElement('aside');
                menu.className = 'side-menu';
                menu.innerHTML = `
                    <button data-action="home">Home</button>
                    <button data-action="stock">Stock</button>
                `;
                return menu;
            }
            
            createMainContent() {
                const main = document.createElement('main');
                main.className = 'main-content';
                main.innerHTML = `
                    <section class="list-container">
                        <h2>Minhas Listas</h2>
                        <div class="list-creator">
                            <input type="text" id="new-list" placeholder="Nome da lista">
                            <button data-action="create-list">Criar</button>
                        </div>
                        <div class="lists" id="lists-container"></div>
                    </section>
                `;
                this.renderLists(main);
                return main;
            }
            
            renderLists(container) {
                const listsContainer = container.querySelector('#lists-container');
                listsContainer.innerHTML = this.state.listas.length > 0 
                    ? this.state.listas.map(lista => `
                        <div class="list-item" data-id="${lista.id}">
                            <span>${lista.nome}</span>
                            <div class="list-actions">
                                <button data-action="view-list" data-id="${lista.id}">Ver</button>
                                <button data-action="delete-list" data-id="${lista.id}">Excluir</button>
                            </div>
                        </div>
                    `).join('')
                    : '<p class="empty-message">Nenhuma lista criada ainda</p>';
            }
            
            setupEventListeners() {
                document.addEventListener('click', (e) => {
                    const action = e.target.dataset.action;
                    if (!action) return;
                    
                    switch(action) {
                        case 'toggle-menu':
                            this.toggleMenu();
                            break;
                        case 'home':
                            this.navigate('home');
                            break;
                        case 'stock':
                            this.navigate('stock');
                            break;
                        case 'create-list':
                            this.createList();
                            break;
                        case 'view-list':
                            this.viewList(e.target.dataset.id);
                            break;
                        case 'delete-list':
                            this.deleteList(e.target.dataset.id);
                            break;
                    }
                    
                    // Fechar menu ao clicar fora
                    if (this.state.menuAberto && !e.target.closest('.side-menu') && 
                        !e.target.closest('.hamburger')) {
                        this.closeMenu();
                    }
                });
                
                // Responsividade dinâmica
                window.addEventListener('resize', () => {
                    if (window.innerWidth > 768 && this.state.menuAberto) {
                        this.closeMenu();
                    }
                });
            }
            
            toggleMenu() {
                this.state.menuAberto = !this.state.menuAberto;
                this.render();
            }
            
            closeMenu() {
                this.state.menuAberto = false;
                this.render();
            }
            
            navigate(page) {
                this.closeMenu();
                alert(`Você navegou para ${page}`);
                // Aqui você implementaria a navegação real
            }
            
            createList() {
                const input = document.getElementById('new-list');
                const nome = input.value.trim();
                
                if (!nome) {
                    alert('Digite um nome para a lista!');
                    return;
                }
                
                this.state.listas.push({
                    id: Date.now(),
                    nome,
                    tarefas: []
                });
                
                this.saveToLocalStorage();
                input.value = '';
                this.render();
            }
            
            viewList(id) {
                const lista = this.state.listas.find(l => l.id == id);
                alert(`Visualizando: ${lista.nome}\nTarefas: ${lista.tarefas.length}`);
            }
            
            deleteList(id) {
                if (confirm('Tem certeza que deseja excluir esta lista?')) {
                    this.state.listas = this.state.listas.filter(l => l.id != id);
                    this.saveToLocalStorage();
                    this.render();
                }
            }
            
            saveToLocalStorage() {
                localStorage.setItem('listas', JSON.stringify(this.state.listas));
            }
        }

        // ============== ESTILOS DINÂMICOS ==============
        const dynamicStyles = document.createElement('style');
        dynamicStyles.textContent = `
            .app-header {
                background-color: #4CAF50;
                color: white;
                padding: 15px 20px;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                display: flex;
                justify-content: space-between;
                align-items: center;
                z-index: 1000;
                box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            }
            
            .desktop-buttons {
                display: flex;
                gap: 10px;
            }
            
            .desktop-buttons button, .side-menu button {
                background: none;
                border: none;
                color: inherit;
                padding: 8px 12px;
                cursor: pointer;
                font-size: 14px;
            }
            
            .hamburger {
                display: none;
                background: none;
                border: none;
                color: white;
                font-size: 24px;
                cursor: pointer;
                padding: 5px 10px;
            }
            
            .side-menu {
                position: fixed;
                top: 60px;
                right: 0;
                width: 250px;
                height: calc(100vh - 60px);
                background: white;
                box-shadow: -2px 0 10px rgba(0,0,0,0.1);
                z-index: 999;
                display: flex;
                flex-direction: column;
                padding: 20px;
                gap: 10px;
            }
            
            .main-content {
                margin-top: 80px;
                padding: 20px;
                max-width: 800px;
                margin-left: auto;
                margin-right: auto;
            }
            
            .list-creator {
                display: flex;
                gap: 10px;
                margin: 20px 0;
            }
            
            .list-creator input {
                flex: 1;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            
            .list-creator button {
                padding: 10px 15px;
                background: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            
            .list-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 12px 15px;
                background: white;
                border: 1px solid #ddd;
                border-radius: 4px;
                margin-bottom: 10px;
            }
            
            .list-actions {
                display: flex;
                gap: 8px;
            }
            
            .list-actions button {
                padding: 6px 12px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            
            .list-actions button:first-child {
                background: #4CAF50;
                color: white;
            }
            
            .list-actions button:last-child {
                background: #f44336;
                color: white;
            }
            
            .empty-message {
                text-align: center;
                color: #666;
                margin-top: 20px;
            }
            
            @media (max-width: 768px) {
                .desktop-buttons {
                    display: none;
                }
                
                .hamburger {
                    display: block;
                }
                
                .side-menu {
                    width: 70%;
                }
            }
        `;
        document.head.appendChild(dynamicStyles);

        // ============== INICIALIZAÇÃO ==============
        document.addEventListener('DOMContentLoaded', () => {
            new TaskApp();
        });
    </script>
</body>
</html>
